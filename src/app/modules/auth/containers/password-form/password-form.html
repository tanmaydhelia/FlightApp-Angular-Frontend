<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label>Current Password</label>
    <input type="password" formControlName="oldPassword" class="form-control" />
  </div>
  <div class="mb-3">
    <label>New Password</label>
    <input type="password" formControlName="newPassword" class="form-control" />
    <small *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.hasError('minlength')" class="text-danger">
      New password must be at least 6 characters.
    </small>
  </div>
  <button type="submit" class="btn btn-primary w-100" [disabled]="passwordForm.invalid">
    Update Password
  </button>
</form>
